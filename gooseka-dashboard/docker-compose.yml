version: "3.7"
services:
    influxdb:
        image: influxdb:latest
        container_name: influxdb2
        ports:
            - "8086:8086"
        volumes:
            - ./influxdb-data/:/var/lib/influxdb2
            - ./config/:/etc/influxdb2/
        environment:
            - DOCKER_INFLUXDB_INIT_MODE=setup
            - DOCKER_INFLUXDB_INIT_USERNAME=gooseka
            - DOCKER_INFLUXDB_INIT_PASSWORD=goosekagooseka
            - DOCKER_INFLUXDB_INIT_ORG=gooseka
            - DOCKER_INFLUXDB_INIT_BUCKET=gooseka
            - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=goosekagooseka
            - DOCKER_INFLUXDB_INIT_CLI_CONFIG_NAME=gooseka
            - DOCKER_INFLUXDB_BOLT_PATH=/var/lib/influxdb2/bolt/influxdb.bolt
        networks: 
            - gooseka

    grafana:
        image: grafana/grafana-oss:latest
        container_name: grafana
        ports:
            - "3000:3000"
        links:
            - influxdb
        volumes:
            - ./grafana-data:/var/lib/grafana
            # - ./config/grafana.ini:/etc/grafana/grafana.ini
        command: grafana-server --homepath=/usr/share/grafana --config=/etc/grafana/grafana.ini --packaging=docker cfg:default.log.mode=console cfg:default.paths.data=/var/lib/grafana
        networks: 
            - gooseka
        user: '1000'

    mosquitto:
        image: eclipse-mosquitto:latest
        container_name: mosquitto
        ports: 
            - "1883:1883"
        volumes:
            - "./config/mosquitto.conf:/mosquitto/config/mosquitto.conf"
        networks: 
            - gooseka

    mqtt_gateway:
        build: mqtt_gateway
        image: mqtt_gateway
        container_name: mqtt_gateway
        links:
            - mosquitto
            - influxdb
        networks: 
            - gooseka

networks:
    gooseka:
        name: gooseka
